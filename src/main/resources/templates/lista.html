<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UniALFA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center"><span th:text="${bemVindo}"></span></h1>
    <div class="row">
        <div th:each="aluno : ${alunos}" class="card border border-primary p-2 mb-2 mt-4 ms-4" style="width: 22rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><span>Id: </span><span th:text="${aluno.id}"></span></li>
                <li class="list-group-item"><span>Nome: </span><span th:text="${aluno.nome}"></span></li>
                <li class="list-group-item"><span>Endere√ßo: </span><span th:text="${aluno.endereco}"></span></li>
                <li class="list-group-item">
                    <p><span>Data de Cadastro: </span><span th:text="${#temporals.format(aluno.dataCadastro, 'dd/MM/yyy HH:mm')}"></span></p>
                </li>
            </ul>
            <input name="id" th:value="${aluno.id}" type="text" hidden="true">
            <a th:href="@{'/alterar/' + ${aluno.id}}" type="button" class="btn btn-warning mt-2">Alterar</a>
            <a th:href="@{'/remover/' + ${aluno.id}}" type="button" class="btn btn-danger mt-2">Remover</a>
            <a th:href="@{/}" class="btn btn-outline-primary mb-2 mt-2" role="button">Novo</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
